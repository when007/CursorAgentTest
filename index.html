<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酷炫粒子效果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #0a0a0f 0%, #000005 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
        }
        
        #canvas {
            display: block;
            cursor: none;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #b8b8b8;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #a0a0a0;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .effect-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #b8b8b8;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .effect-button:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .effect-button:active {
            transform: scale(0.95);
        }
        
        .pause-button-centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            z-index: 20;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .pause-button-centered:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .pause-button-centered:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>🌌 高级粒子与太阳系 🌌</h1>
        <p>移动鼠标控制粒子 | 点击"切换模式"查看太阳系</p>
    </div>
    
    <div class="controls">
        <p>💡 提示：流星效果 | 太阳系真实色彩 | 拖尾光效</p>
    </div>
    
    <button class="effect-button" id="effectBtn">切换效果</button>
    <button class="pause-button-centered" id="pauseBtn">暂停</button>
    
    <canvas id="canvas"></canvas>
    
        <script src="pause_button.js"></script>
        <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let particles = [];
        let planets = [];
        let connections = [];
        let currentEffect = 0;
        let currentMode = 'particles'; // 'particles' or 'solar'
        const effects = ['meteor', 'spiral', 'explosion', 'wave'];
        
        // 高级深色配色方案
        const premiumColors = [
            '#1a237e', // 深蓝
            '#4a148c', // 深紫
            '#006064', // 深青
            '#263238', // 深灰
            '#1b5e20', // 深绿
            '#bf360c', // 深橙
            '#3e2723', // 深棕
            '#424242', // 炭灰
        ];
        
        // 太阳系数据
        const solarSystemData = {
            sun: {
                name: '太阳',
                radius: 30,
                color: '#FDB813',
                glowColor: '#FFEB3B',
                x: 0, y: 0,
                glowRadius: 60
            },
            planets: [
                {
                    name: '水星',
                    radius: 4,
                    color: '#8C7853',
                    orbitRadius: 80,
                    orbitSpeed: 0.04,
                    angle: 0
                },
                {
                    name: '金星',
                    radius: 8,
                    color: '#FFC649',
                    orbitRadius: 120,
                    orbitSpeed: 0.015,
                    angle: 0
                },
                {
                    name: '地球',
                    radius: 8,
                    color: '#4A90E2',
                    orbitRadius: 160,
                    orbitSpeed: 0.01,
                    angle: 0,
                    hasAtmosphere: true
                },
                {
                    name: '火星',
                    radius: 6,
                    color: '#CD5C5C',
                    orbitRadius: 200,
                    orbitSpeed: 0.008,
                    angle: 0
                },
                {
                    name: '木星',
                    radius: 20,
                    color: '#D2691E',
                    orbitRadius: 280,
                    orbitSpeed: 0.002,
                    angle: 0,
                    hasBands: true
                },
                {
                    name: '土星',
                    radius: 18,
                    color: '#FAD5A5',
                    orbitRadius: 360,
                    orbitSpeed: 0.0009,
                    angle: 0,
                    hasRings: true
                },
                {
                    name: '天王星',
                    radius: 12,
                    color: '#4FD0E7',
                    orbitRadius: 440,
                    orbitSpeed: 0.0004,
                    angle: 0
                },
                {
                    name: '海王星',
                    radius: 12,
                    color: '#4169E1',
                    orbitRadius: 500,
                    orbitSpeed: 0.0001,
                    angle: 0
                }
            ]
        };
        
        class MeteorParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.prevX = x;
                this.prevY = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.radius = Math.random() * 2 + 1;
                this.color = premiumColors[Math.floor(Math.random() * premiumColors.length)];
                this.alpha = 1;
                this.life = 1;
                this.decay = Math.random() * 0.008 + 0.002;
                this.trail = [];
                this.maxTrailLength = 15;
                this.glowIntensity = Math.random() * 0.5 + 0.5;
            }
            
            update() {
                // 保存之前的位置用于拖尾
                this.prevX = this.x;
                this.prevY = this.y;
                
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                switch(effects[currentEffect]) {
                    case 'meteor':
                        // 流星效果 - 加速向鼠标移动
                        if (distance < 300) {
                            const force = (300 - distance) / 300;
                            this.vx += (dx / distance) * force * 0.8;
                            this.vy += (dy / distance) * force * 0.8;
                        }
                        break;
                        
                    case 'spiral':
                        // 螺旋效果 - 围绕鼠标旋转
                        if (distance < 200) {
                            const angle = Math.atan2(dy, dx);
                            const spiralForce = (200 - distance) / 200;
                            this.vx += Math.cos(angle + Math.PI/2) * spiralForce * 0.5;
                            this.vy += Math.sin(angle + Math.PI/2) * spiralForce * 0.5;
                        }
                        break;
                        
                    case 'explosion':
                        // 爆炸效果 - 远离鼠标
                        if (distance < 150) {
                            const force = (150 - distance) / 150;
                            this.vx -= (dx / distance) * force * 1.2;
                            this.vy -= (dy / distance) * force * 1.2;
                        }
                        break;
                        
                    case 'wave':
                        // 波浪效果 - 正弦波运动
                        this.vx += Math.sin(Date.now() * 0.002 + this.x * 0.01) * 0.2;
                        this.vy += Math.cos(Date.now() * 0.002 + this.y * 0.01) * 0.2;
                        break;
                }
                
                // 添加阻尼
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // 更新位置
                this.x += this.vx;
                this.y += this.vy;
                
                // 添加到拖尾
                this.trail.push({x: this.x, y: this.y, alpha: this.alpha});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                // 边界处理
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
                
                // 生命周期
                this.life -= this.decay;
                this.alpha = this.life;
            }
            
            draw() {
                // 绘制拖尾
                for (let i = 0; i < this.trail.length - 1; i++) {
                    const point = this.trail[i];
                    const nextPoint = this.trail[i + 1];
                    const trailAlpha = (i / this.trail.length) * this.alpha * 0.6;
                    
                    ctx.save();
                    ctx.globalAlpha = trailAlpha;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.radius * (i / this.trail.length);
                    ctx.beginPath();
                    ctx.moveTo(point.x, point.y);
                    ctx.lineTo(nextPoint.x, nextPoint.y);
                    ctx.stroke();
                    ctx.restore();
                }
                
                // 绘制流星主体
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // 外层光晕
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 4
                );
                gradient.addColorStop(0, this.color + '40');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
                ctx.fill();
                
                // 核心
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // 发光效果
                ctx.shadowBlur = 15 * this.glowIntensity;
                ctx.shadowColor = this.color;
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function createParticles() {
            for (let i = 0; i < 80; i++) {
                particles.push(new MeteorParticle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }
        
        function createSolarSystem() {
            planets = [];
            
            // 创建太阳
            const sun = {
                ...solarSystemData.sun,
                x: canvas.width / 2,
                y: canvas.height / 2
            };
            planets.push(sun);
            
            // 创建行星
            solarSystemData.planets.forEach((planetData, index) => {
                const planet = {
                    ...planetData,
                    x: sun.x + Math.cos(planetData.angle) * planetData.orbitRadius,
                    y: sun.y + Math.sin(planetData.angle) * planetData.orbitRadius,
                    originalAngle: planetData.angle
                };
                planets.push(planet);
            });
        }
        
        function updateSolarSystem() {
            const sun = planets[0];
            
            // 更新行星位置
            for (let i = 1; i < planets.length; i++) {
                const planet = planets[i];
                planet.angle += planet.orbitSpeed;
                planet.x = sun.x + Math.cos(planet.angle) * planet.orbitRadius;
                planet.y = sun.y + Math.sin(planet.angle) * planet.orbitRadius;
            }
        }
        
        function drawSolarSystem() {
            const sun = planets[0];
            
            // 绘制轨道
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 1; i < planets.length; i++) {
                const planet = planets[i];
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, planet.orbitRadius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // 绘制太阳
            ctx.save();
            
            // 太阳光晕
            const sunGradient = ctx.createRadialGradient(
                sun.x, sun.y, 0,
                sun.x, sun.y, sun.glowRadius
            );
            sunGradient.addColorStop(0, sun.glowColor + '80');
            sunGradient.addColorStop(0.3, sun.glowColor + '40');
            sunGradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.glowRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // 太阳主体
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.fill();
            
            // 太阳发光
            ctx.shadowBlur = 30;
            ctx.shadowColor = sun.glowColor;
            ctx.fill();
            
            ctx.restore();
            
            // 绘制行星
            for (let i = 1; i < planets.length; i++) {
                const planet = planets[i];
                drawPlanet(planet);
            }
        }
        
        function drawPlanet(planet) {
            ctx.save();
            
            // 行星光晕
            const planetGradient = ctx.createRadialGradient(
                planet.x, planet.y, 0,
                planet.x, planet.y, planet.radius * 2
            );
            planetGradient.addColorStop(0, planet.color + '60');
            planetGradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = planetGradient;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius * 2, 0, Math.PI * 2);
            ctx.fill();
            
            // 行星主体
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
            
            // 特殊效果
            if (planet.hasAtmosphere) {
                // 地球大气层
                ctx.strokeStyle = 'rgba(135, 206, 235, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            if (planet.hasRings) {
                // 土星环
                ctx.strokeStyle = 'rgba(250, 213, 165, 0.6)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.ellipse(planet.x, planet.y, planet.radius * 1.8, planet.radius * 0.6, 0, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            if (planet.hasBands) {
                // 木星条纹
                ctx.strokeStyle = 'rgba(139, 69, 19, 0.4)';
                ctx.lineWidth = 1;
                for (let j = -planet.radius * 0.6; j <= planet.radius * 0.6; j += 3) {
                    ctx.beginPath();
                    ctx.moveTo(planet.x - planet.radius * 0.8, planet.y + j);
                    ctx.lineTo(planet.x + planet.radius * 0.8, planet.y + j);
                    ctx.stroke();
                }
            }
            
            // 行星标签
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(planet.name, planet.x, planet.y - planet.radius - 8);
            
            ctx.restore();
        }
        
        function drawConnections() {
            ctx.strokeStyle = 'rgba(80, 80, 80, 0.3)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.globalAlpha = (100 - distance) / 100 * 0.5;
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;
        }
        
        function animate() {
            // 深空背景
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (currentMode === 'particles') {
                // 粒子模式
                // 更新和绘制粒子
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    
                    // 移除死亡的粒子
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }
                
                // 添加新粒子
                if (particles.length < 80) {
                    particles.push(new MeteorParticle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
            } else {
                // 太阳系模式
                updateSolarSystem();
                drawSolarSystem();
            }
            
            // 只在没有暂停管理器或未暂停时继续动画循环
            if (!window.PauseButtonManager || !window.PauseButtonManager.isAnimationPaused()) {
                requestAnimationFrame(animate);
            }
        }
        
        // 鼠标移动事件
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // 触摸事件支持
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 效果切换按钮事件
        document.getElementById('effectBtn').addEventListener('click', () => {
            currentEffect = (currentEffect + 1) % effects.length;
            const effectNames = {
                'meteor': '流星效果',
                'spiral': '螺旋效果', 
                'explosion': '爆炸效果',
                'wave': '波浪效果'
            };
            document.getElementById('effectBtn').textContent = effectNames[effects[currentEffect]];
            
            // 清除现有粒子并重新生成
            particles = [];
            createParticles();
        });
        
        // 模式切换功能
        function toggleMode() {
            currentMode = currentMode === 'particles' ? 'solar' : 'particles';
            
            if (currentMode === 'solar') {
                createSolarSystem();
                document.getElementById('effectBtn').style.display = 'none';
                document.getElementById('pauseBtn').textContent = '切换模式';
            } else {
                particles = [];
                createParticles();
                document.getElementById('effectBtn').style.display = 'block';
                document.getElementById('pauseBtn').textContent = '暂停';
            }
        }
        
        // 修改暂停按钮为模式切换
        document.getElementById('pauseBtn').addEventListener('click', () => {
            toggleMode();
        });
        
        // 暂停/恢复按钮事件
        document.getElementById('pauseBtn').addEventListener('click', () => {
            const pauseBtn = document.getElementById('pauseBtn');
            if (pauseBtn.textContent === '暂停') {
                pauseBtn.textContent = '恢复';
                if (window.pauseAnimation) {
                    window.pauseAnimation();
                }
            } else {
                pauseBtn.textContent = '暂停';
                if (window.resumeAnimation) {
                    window.resumeAnimation();
                }
            }
        });
        
        // 初始化
        createParticles();
        document.getElementById('effectBtn').textContent = '流星效果';
        
        // 暴露动画控制函数给全局作用域
        window.pauseAnimation = () => {
            if (window.PauseButtonManager) {
                window.PauseButtonManager.pause();
            }
        };
        
        window.resumeAnimation = () => {
            if (window.PauseButtonManager) {
                window.PauseButtonManager.resume();
            }
        };
        
        animate();
    </script>
</body>
</html>
