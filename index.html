<body>
    <div class="info">
        <h1>ğŸŒŒ é«˜çº§ç²’å­ä¸å¤ªé˜³ç³» ğŸŒŒ</h1>
        <p>ç§»åŠ¨é¼ æ ‡æ§åˆ¶ç²’å­ | ç‚¹å‡»"åˆ‡æ¢æ¨¡å¼"æŸ¥çœ‹å¤ªé˜³ç³»</p>
    </div>
    
    <div class="controls">
        <p>ğŸ’¡ æç¤ºï¼šæµæ˜Ÿæ•ˆæœ | å¤ªé˜³ç³»çœŸå®è‰²å½© | æ‹–å°¾å…‰æ•ˆ</p>
    </div>
    
    <button class="effect-button" id="effectBtn">åˆ‡æ¢æ•ˆæœ</button>
    <button class="pause-button-centered" id="pauseBtn">æš‚åœ</button>
    
    <canvas id="canvas"></canvas>
    
        <script src="pause_button.js"></script>
        <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let particles = [];
        let planets = [];
        let connections = [];
        let currentEffect = 0;
        let currentMode = 'particles'; // 'particles' or 'solar'
        const effects = ['meteor', 'spiral', 'explosion', 'wave'];
        
        // é«˜çº§æ·±è‰²é…è‰²æ–¹æ¡ˆ
        const premiumColors = [
            '#1a237e', // æ·±è“
            '#4a148c', // æ·±ç´«
            '#006064', // æ·±é’
            '#263238', // æ·±ç°
            '#1b5e20', // æ·±ç»¿
            '#bf360c', // æ·±æ©™
            '#3e2723', // æ·±æ£•
            '#424242', // ç‚­ç°
        ];
        
        // å¤ªé˜³ç³»æ•°æ®
        const solarSystemData = {
            sun: {
                name: 'å¤ªé˜³',
                radius: 30,
                color: '#FDB813',
                glowColor: '#FFEB3B',
                x: 0, y: 0,
                glowRadius: 60
            },
            planets: [
                {
                    name: 'æ°´æ˜Ÿ',
                    radius: 4,
                    color: '#8C7853',
                    orbitRadius: 80,
                    orbitSpeed: 0.04,
                    angle: 0
                },
                {
                    name: 'é‡‘æ˜Ÿ',
                    radius: 8,
                    color: '#FFC649',
                    orbitRadius: 120,
                    orbitSpeed: 0.015,
                    angle: 0
                },
                {
                    name: 'åœ°çƒ',
                    radius: 8,
                    color: '#4A90E2',
                    orbitRadius: 160,
                    orbitSpeed: 0.01,
                    angle: 0,
                    hasAtmosphere: true
                },
                {
                    name: 'ç«æ˜Ÿ',
                    radius: 6,
                    color: '#CD5C5C',
                    orbitRadius: 200,
                    orbitSpeed: 0.008,
                    angle: 0
                },
                {
                    name: 'æœ¨æ˜Ÿ',
                    radius: 20,
                    color: '#D2691E',
                    orbitRadius: 280,
                    orbitSpeed: 0.002,
                    angle: 0,
                    hasBands: true
                },
                {
                    name: 'åœŸæ˜Ÿ',
                    radius: 18,
                    color: '#FAD5A5',
                    orbitRadius: 360,
                    orbitSpeed: 0.0009,
                    angle: 0,
                    hasRings: true
                },
                {
                    name: 'å¤©ç‹æ˜Ÿ',
                    radius: 12,
                    color: '#4FD0E7',
                    orbitRadius: 440,
                    orbitSpeed: 0.0004,
                    angle: 0
                },
                {
                    name: 'æµ·ç‹æ˜Ÿ',
                    radius: 12,
                    color: '#4169E1',
                    orbitRadius: 500,
                    orbitSpeed: 0.0001,
                    angle: 0
                }
            ]
        };
        
        class MeteorParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.prevX = x;
                this.prevY = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.radius = Math.random() * 2 + 1;
                this.color = premiumColors[Math.floor(Math.random() * premiumColors.length)];
                this.alpha = 1;
                this.life = 1;
                this.decay = Math.random() * 0.008 + 0.002;
                this.trail = [];
                this.maxTrailLength = 15;
                this.glowIntensity = Math.random() * 0.5 + 0.5;
            }
            
            update() {
                // ä¿å­˜ä¹‹å‰çš„ä½ç½®ç”¨äºæ‹–å°¾
                this.prevX = this.x;
                this.prevY = this.y;
                
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                switch(effects[currentEffect]) {
                    case 'meteor':
                        // æµæ˜Ÿæ•ˆæœ - åŠ é€Ÿå‘é¼ æ ‡ç§»åŠ¨
                        if (distance < 300) {
                            const force = (300 - distance) / 300;
                            this.vx += (dx / distance) * force * 0.8;
                            this.vy += (dy / distance) * force * 0.8;
                        }
                        break;
                        
                    case 'spiral':
                        // èºæ—‹æ•ˆæœ - å›´ç»•é¼ æ ‡æ—‹è½¬
                        if (distance < 200) {
                            const angle = Math.atan2(dy, dx);
                            const spiralForce = (200 - distance) / 200;
                            this.vx += Math.cos(angle + Math.PI/2) * spiralForce * 0.5;
                            this.vy += Math.sin(angle + Math.PI/2) * spiralForce * 0.5;
                        }
                        break;
                        
                    case 'explosion':
                        // çˆ†ç‚¸æ•ˆæœ - è¿œç¦»é¼ æ ‡
                        if (distance < 150) {
                            const force = (150 - distance) / 150;
                            this.vx -= (dx / distance) * force * 1.2;
                            this.vy -= (dy / distance) * force * 1.2;
                        }
                        break;
                        
                    case 'wave':
                        // æ³¢æµªæ•ˆæœ - æ­£å¼¦æ³¢è¿åŠ¨
                        this.vx += Math.sin(Date.now() * 0.002 + this.x * 0.01) * 0.2;
                        this.vy += Math.cos(Date.now() * 0.002 + this.y * 0.01) * 0.2;
                        break;
                }
                
                // æ·»åŠ é˜»å°¼
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // æ›´æ–°ä½ç½®
                this.x += this.vx;
                this.y += this.vy;
                
                // æ·»åŠ åˆ°æ‹–å°¾
                this.trail.push({x: this.x, y: this.y, alpha: this.alpha});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                // è¾¹ç•Œå¤„ç†
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
                
                // ç”Ÿå‘½å‘¨æœŸ
                this.life -= this.decay;
                this.alpha = this.life;
            }
            
            draw() {
                // ç»˜åˆ¶æ‹–å°¾
                for (let i = 0; i < this.trail.length - 1; i++) {
                    const point = this.trail[i];
                    const nextPoint = this.trail[i + 1];
                    const trailAlpha = (i / this.trail.length) * this.alpha * 0.6;
                    
                    ctx.save();
                    ctx.globalAlpha = trailAlpha;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.radius * (i / this.trail.length);
                    ctx.beginPath();
                    ctx.moveTo(point.x, point.y);
                    ctx.lineTo(nextPoint.x, nextPoint.y);
                    ctx.stroke();
                    ctx.restore();
                }
                
                // ç»˜åˆ¶æµæ˜Ÿä¸»ä½“
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // å¤–å±‚å…‰æ™•
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 4
                );
                gradient.addColorStop(0, this.color + '40');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
                ctx.fill();
                
                // æ ¸å¿ƒ
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // å‘å…‰æ•ˆæœ
                ctx.shadowBlur = 15 * this.glowIntensity;
                ctx.shadowColor = this.color;
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function createParticles() {
            for (let i = 0; i < 80; i++) {
                particles.push(new MeteorParticle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }
        
        function createSolarSystem() {
            planets = [];
            
            // åˆ›å»ºå¤ªé˜³
            const sun = {
                ...solarSystemData.sun,
                x: canvas.width / 2,
                y: canvas.height / 2
            };
            planets.push(sun);
            
            // åˆ›å»ºè¡Œæ˜Ÿ
            solarSystemData.planets.forEach((planetData, index) => {
                const planet = {
                    ...planetData,
                    x: sun.x + Math.cos(planetData.angle) * planetData.orbitRadius,
                    y: sun.y + Math.sin(planetData.angle) * planetData.orbitRadius,
                    originalAngle: planetData.angle
                };
                planets.push(planet);
            });
        }
        
        function updateSolarSystem() {
            const sun = planets[0];
            
            // æ›´æ–°è¡Œæ˜Ÿä½ç½®
            for (let i = 1; i < planets.length; i++) {
                const planet = planets[i];
                planet.angle += planet.orbitSpeed;
                planet.x = sun.x + Math.cos(planet.angle) * planet.orbitRadius;
                planet.y = sun.y + Math.sin(planet.angle) * planet.orbitRadius;
            }
        }
        
        function drawSolarSystem() {
            const sun = planets[0];
            
            // ç»˜åˆ¶è½¨é“
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 1; i < planets.length; i++) {
                const planet = planets[i];
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, planet.orbitRadius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶å¤ªé˜³
            ctx.save();
            
            // å¤ªé˜³å…‰æ™•
            const sunGradient = ctx.createRadialGradient(
                sun.x, sun.y, 0,
                sun.x, sun.y, sun.glowRadius
            );
            sunGradient.addColorStop(0, sun.glowColor + '80');
            sunGradient.addColorStop(0.3, sun.glowColor + '40');
            sunGradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.glowRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // å¤ªé˜³ä¸»ä½“
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.fill();
            
            // å¤ªé˜³å‘å…‰
            ctx.shadowBlur = 30;
            ctx.shadowColor = sun.glowColor;
            ctx.fill();
            
            ctx.restore();
            
            // ç»˜åˆ¶è¡Œæ˜Ÿ
            for (let i = 1; i < planets.length; i++) {
                const planet = planets[i];
                drawPlanet(planet);
            }
        }
        
        function drawPlanet(planet) {
            ctx.save();
            
            // è¡Œæ˜Ÿå…‰æ™•
            const planetGradient = ctx.createRadialGradient(
                planet.x, planet.y, 0,
                planet.x, planet.y, planet.radius * 2
            );
            planetGradient.addColorStop(0, planet.color + '60');
            planetGradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = planetGradient;
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius * 2, 0, Math.PI * 2);
            ctx.fill();
            
            // è¡Œæ˜Ÿä¸»ä½“
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
            
            // ç‰¹æ®Šæ•ˆæœ
            if (planet.hasAtmosphere) {
                // åœ°çƒå¤§æ°”å±‚
                ctx.strokeStyle = 'rgba(135, 206, 235, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            if (planet.hasRings) {
                // åœŸæ˜Ÿç¯
                ctx.strokeStyle = 'rgba(250, 213, 165, 0.6)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.ellipse(planet.x, planet.y, planet.radius * 1.8, planet.radius * 0.6, 0, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            if (planet.hasBands) {
                // æœ¨æ˜Ÿæ¡çº¹
                ctx.strokeStyle = 'rgba(139, 69, 19, 0.4)';
                ctx.lineWidth = 1;
                for (let j = -planet.radius * 0.6; j <= planet.radius * 0.6; j += 3) {
                    ctx.beginPath();
                    ctx.moveTo(planet.x - planet.radius * 0.8, planet.y + j);
                    ctx.lineTo(planet.x + planet.radius * 0.8, planet.y + j);
                    ctx.stroke();
                }
            }
            
            // è¡Œæ˜Ÿæ ‡ç­¾
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(planet.name, planet.x, planet.y - planet.radius - 8);
            
            ctx.restore();
        }
        
        function drawConnections() {
            ctx.strokeStyle = 'rgba(80, 80, 80, 0.3)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.globalAlpha = (100 - distance) / 100 * 0.5;
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;
        }
        
        function animate() {
            // æ·±ç©ºèƒŒæ™¯
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (currentMode === 'particles') {
                // ç²’å­æ¨¡å¼
                // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    
                    // ç§»é™¤æ­»äº¡çš„ç²’å­
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }
                
                // æ·»åŠ æ–°ç²’å­
                if (particles.length < 80) {
                    particles.push(new MeteorParticle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
            } else {
                // å¤ªé˜³ç³»æ¨¡å¼
                updateSolarSystem();
                drawSolarSystem();
            }
            
            // åªåœ¨æ²¡æœ‰æš‚åœç®¡ç†å™¨æˆ–æœªæš‚åœæ—¶ç»§ç»­åŠ¨ç”»å¾ªç¯
            if (!window.PauseButtonManager || !window.PauseButtonManager.isAnimationPaused()) {
                requestAnimationFrame(animate);
            }
        }
        
        // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // æ•ˆæœåˆ‡æ¢æŒ‰é’®äº‹ä»¶
        document.getElementById('effectBtn').addEventListener('click', () => {
            currentEffect = (currentEffect + 1) % effects.length;
            const effectNames = {
                'meteor': 'æµæ˜Ÿæ•ˆæœ',
                'spiral': 'èºæ—‹æ•ˆæœ', 
                'explosion': 'çˆ†ç‚¸æ•ˆæœ',
                'wave': 'æ³¢æµªæ•ˆæœ'
            };
            document.getElementById('effectBtn').textContent = effectNames[effects[currentEffect]];
            
            // æ¸…é™¤ç°æœ‰ç²’å­å¹¶é‡æ–°ç”Ÿæˆ
            particles = [];
            createParticles();
        });
        
        // æ¨¡å¼åˆ‡æ¢åŠŸèƒ½
        function toggleMode() {
            currentMode = currentMode === 'particles' ? 'solar' : 'particles';
            
            if (currentMode === 'solar') {
                createSolarSystem();
                document.getElementById('effectBtn').style.display = 'none';
                document.getElementById('pauseBtn').textContent = 'åˆ‡æ¢æ¨¡å¼';
            } else {
                particles = [];
                createParticles();
                document.getElementById('effectBtn').style.display = 'block';
                document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            }
        }
        
        // ä¿®æ”¹æš‚åœæŒ‰é’®ä¸ºæ¨¡å¼åˆ‡æ¢
        document.getElementById('pauseBtn').addEventListener('click', () => {
            toggleMode();
        });
        
        // æš‚åœ/æ¢å¤æŒ‰é’®äº‹ä»¶
        document.getElementById('pauseBtn').addEventListener('click', () => {
            const pauseBtn = document.getElementById('pauseBtn');
            if (pauseBtn.textContent === 'æš‚åœ') {
                pauseBtn.textContent = 'æ¢å¤';
                if (window.pauseAnimation) {
                    window.pauseAnimation();
                }
            } else {
                pauseBtn.textContent = 'æš‚åœ';
                if (window.resumeAnimation) {
                    window.resumeAnimation();
                }
            }
        });
        
        // åˆå§‹åŒ–
        createParticles();
        document.getElementById('effectBtn').textContent = 'æµæ˜Ÿæ•ˆæœ';
        
        // æš´éœ²åŠ¨ç”»æ§åˆ¶å‡½æ•°ç»™å…¨å±€ä½œç”¨åŸŸ
        window.pauseAnimation = () => {
            if (window.PauseButtonManager) {
                window.PauseButtonManager.pause();
            }
        };
        
        window.resumeAnimation = () => {
            if (window.PauseButtonManager) {
                window.PauseButtonManager.resume();
            }
        };
        
        animate();
    </script>
