<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é…·ç‚«ç²’å­æ•ˆæœ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            display: block;
            cursor: none;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #b8b8b8;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);

        }
        
        .controls {
            position: absolute;

            z-index: 10;
        }
        
        .effect-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #b8b8b8;

            cursor: pointer;

            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .effect-button:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .effect-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>ğŸŒŸ é…·ç‚«ç²’å­æ•ˆæœ ğŸŒŸ</h1>
        <p>ç§»åŠ¨é¼ æ ‡æ¥æ§åˆ¶ç²’å­æµåŠ¨</p>
    </div>
    
    <div class="controls">
        <p>ğŸ’¡ æç¤ºï¼šç§»åŠ¨é¼ æ ‡æŸ¥çœ‹ç²’å­è·Ÿéšæ•ˆæœ</p>
    </div>
    
    <button class="effect-button" id="effectBtn">åˆ‡æ¢æ•ˆæœ</button>
    <button class="effect-button" id="pauseBtn" style="right: 180px;">æš‚åœ</button>
    
    <canvas id="canvas"></canvas>
    
        <script src="pause_button.js"></script>
        <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let particles = [];
        let connections = [];
        let currentEffect = 0;
        const effects = ['flow', 'spiral', 'explosion', 'wave'];
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                this.alpha = 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.005;
            }
            
            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                switch(effects[currentEffect]) {
                    case 'flow':
                        // æµåŠ¨æ•ˆæœ - å‘é¼ æ ‡ä½ç½®ç§»åŠ¨
                        if (distance < 200) {
                            const force = (200 - distance) / 200;
                            this.vx += (dx / distance) * force * 0.5;
                            this.vy += (dy / distance) * force * 0.5;
                        }
                        break;
                        
                    case 'spiral':
                        // èºæ—‹æ•ˆæœ - å›´ç»•é¼ æ ‡æ—‹è½¬
                        if (distance < 150) {
                            const angle = Math.atan2(dy, dx);
                            const spiralForce = (150 - distance) / 150;
                            this.vx += Math.cos(angle + Math.PI/2) * spiralForce * 0.3;
                            this.vy += Math.sin(angle + Math.PI/2) * spiralForce * 0.3;
                        }
                        break;
                        
                    case 'explosion':
                        // çˆ†ç‚¸æ•ˆæœ - è¿œç¦»é¼ æ ‡
                        if (distance < 100) {
                            const force = (100 - distance) / 100;
                            this.vx -= (dx / distance) * force * 0.8;
                            this.vy -= (dy / distance) * force * 0.8;
                        }
                        break;
                        
                    case 'wave':
                        // æ³¢æµªæ•ˆæœ - æ­£å¼¦æ³¢è¿åŠ¨
                        this.vx += Math.sin(Date.now() * 0.001 + this.x * 0.01) * 0.1;
                        this.vy += Math.cos(Date.now() * 0.001 + this.y * 0.01) * 0.1;
                        break;
                }
                
                // æ·»åŠ é˜»å°¼
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // æ›´æ–°ä½ç½®
                this.x += this.vx;
                this.y += this.vy;
                
                // è¾¹ç•Œæ£€æµ‹
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                // ä¿æŒåœ¨ç”»å¸ƒå†…
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
                
                // ç”Ÿå‘½å‘¨æœŸ
                this.life -= this.decay;
                this.alpha = this.life;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // æ·»åŠ å‘å…‰æ•ˆæœ
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }
        
        function drawConnections() {
            ctx.strokeStyle = 'rgba(80, 80, 80, 0.3)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.globalAlpha = (100 - distance) / 100 * 0.5;
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;
        }
        
        function animate() {
            // åˆ›å»ºæ¸å˜èƒŒæ™¯
            const gradient = ctx.createRadialGradient(
                mouseX, mouseY, 0,
                mouseX, mouseY, 300
            );
            gradient.addColorStop(0, 'rgba(26, 26, 46, 0.1)');
            gradient.addColorStop(1, 'rgba(22, 33, 62, 0.05)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è¿æ¥çº¿
            drawConnections();
            
            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                // ç§»é™¤æ­»äº¡çš„ç²’å­
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // æ·»åŠ æ–°ç²’å­
            if (particles.length < 100) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
            
            // åªåœ¨æ²¡æœ‰æš‚åœç®¡ç†å™¨æˆ–æœªæš‚åœæ—¶ç»§ç»­åŠ¨ç”»å¾ªç¯
            if (!window.PauseButtonManager || !window.PauseButtonManager.isAnimationPaused()) {
                requestAnimationFrame(animate);
            }
        }
        
        // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // æ•ˆæœåˆ‡æ¢æŒ‰é’®äº‹ä»¶
        document.getElementById('effectBtn').addEventListener('click', () => {
            currentEffect = (currentEffect + 1) % effects.length;
            const effectNames = {
                'flow': 'æµåŠ¨æ•ˆæœ',
                'spiral': 'èºæ—‹æ•ˆæœ', 
                'explosion': 'çˆ†ç‚¸æ•ˆæœ',
                'wave': 'æ³¢æµªæ•ˆæœ'
            };
            document.getElementById('effectBtn').textContent = effectNames[effects[currentEffect]];
            
            // æ¸…é™¤ç°æœ‰ç²’å­å¹¶é‡æ–°ç”Ÿæˆ
            particles = [];
            createParticles();
        });
        
        // æš‚åœ/æ¢å¤æŒ‰é’®äº‹ä»¶
        document.getElementById('pauseBtn').addEventListener('click', () => {
            const pauseBtn = document.getElementById('pauseBtn');
            if (pauseBtn.textContent === 'æš‚åœ') {
                pauseBtn.textContent = 'æ¢å¤';
                if (window.pauseAnimation) {
                    window.pauseAnimation();
                }
            } else {
                pauseBtn.textContent = 'æš‚åœ';
                if (window.resumeAnimation) {
                    window.resumeAnimation();
                }
            }
        });
        
        // åˆå§‹åŒ–
        createParticles();
        
        // æš´éœ²åŠ¨ç”»æ§åˆ¶å‡½æ•°ç»™å…¨å±€ä½œç”¨åŸŸ
        window.pauseAnimation = () => {
            if (window.PauseButtonManager) {
                window.PauseButtonManager.pause();
            }
        };
        
        window.resumeAnimation = () => {
            if (window.PauseButtonManager) {
                window.PauseButtonManager.resume();
            }
        };
        
        animate();
    </script>
</body>
</html>
