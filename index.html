        class MeteorParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.prevX = x;
                this.prevY = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.radius = Math.random() * 2 + 1;
                this.color = premiumColors[Math.floor(Math.random() * premiumColors.length)];
                this.alpha = 1;
                this.life = 1;
                this.decay = Math.random() * 0.008 + 0.002;
                this.trail = [];
                this.maxTrailLength = 15;
                this.glowIntensity = Math.random() * 0.5 + 0.5;
            }
            
            update() {
                // ä¿å­˜ä¹‹å‰çš„ä½ç½®ç”¨äºæ‹–å°¾
                this.prevX = this.x;
                this.prevY = this.y;
                
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                switch(effects[currentEffect]) {
                    case 'meteor':
                        // æµæ˜Ÿæ•ˆæœ - åŠ é€Ÿå‘é¼ æ ‡ç§»åŠ¨
                        if (distance < 300) {
                            const force = (300 - distance) / 300;
                            this.vx += (dx / distance) * force * 0.8;
                            this.vy += (dy / distance) * force * 0.8;
                        }
                        break;
                        
                    case 'spiral':
                        // èºæ—‹æ•ˆæœ - å›´ç»•é¼ æ ‡æ—‹è½¬
                        if (distance < 200) {
                            const angle = Math.atan2(dy, dx);
                            const spiralForce = (200 - distance) / 200;
                            this.vx += Math.cos(angle + Math.PI/2) * spiralForce * 0.5;
                            this.vy += Math.sin(angle + Math.PI/2) * spiralForce * 0.5;
                        }
                        break;
                        
                    case 'explosion':
                        // çˆ†ç‚¸æ•ˆæœ - è¿œç¦»é¼ æ ‡
                        if (distance < 150) {
                            const force = (150 - distance) / 150;
                            this.vx -= (dx / distance) * force * 1.2;
                            this.vy -= (dy / distance) * force * 1.2;
                        }
                        break;
                        
                    case 'wave':
                        // æ³¢æµªæ•ˆæœ - æ­£å¼¦æ³¢è¿åŠ¨
                        this.vx += Math.sin(Date.now() * 0.002 + this.x * 0.01) * 0.2;
                        this.vy += Math.cos(Date.now() * 0.002 + this.y * 0.01) * 0.2;
                        break;
                }
                
                // æ·»åŠ é˜»å°¼
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // æ›´æ–°ä½ç½®
                this.x += this.vx;
                this.y += this.vy;
                
                // æ·»åŠ åˆ°æ‹–å°¾
                this.trail.push({x: this.x, y: this.y, alpha: this.alpha});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                // è¾¹ç•Œå¤„ç†
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
                
                // ç”Ÿå‘½å‘¨æœŸ
                this.life -= this.decay;
                this.alpha = this.life;
            }
            
            draw() {
                // ç»˜åˆ¶æ‹–å°¾
                for (let i = 0; i < this.trail.length - 1; i++) {
                    const point = this.trail[i];
                    const nextPoint = this.trail[i + 1];
                    const trailAlpha = (i / this.trail.length) * this.alpha * 0.6;
                    
                    ctx.save();
                    ctx.globalAlpha = trailAlpha;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.radius * (i / this.trail.length);
                    ctx.beginPath();
                    ctx.moveTo(point.x, point.y);
                    ctx.lineTo(nextPoint.x, nextPoint.y);
                    ctx.stroke();
                    ctx.restore();
                }
                
                // ç»˜åˆ¶æµæ˜Ÿä¸»ä½“
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // å¤–å±‚å…‰æ™•
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 4
                );
                gradient.addColorStop(0, this.color + '40');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
                ctx.fill();
                
                // æ ¸å¿ƒ
                ctx.beginPath();

                ctx.fillStyle = this.color;
                ctx.fill();
                
                // å‘å…‰æ•ˆæœ
                ctx.shadowBlur = 15 * this.glowIntensity;
                ctx.shadowColor = this.color;
                ctx.fill();
                
                ctx.restore();
            }
        }

                ctx.fillText('å†…è¡Œæ˜ŸåŒº', sun.x + Math.max(earthDist, venusDist) + 30, sun.y);
            }
            
            // æ˜¾ç¤ºå½“å‰é…ç½®ä¿¡æ¯
            const configName = configs[currentConfig];
            const config = planetaryConfigurations[configName];
            if (config) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`é…ç½®: ${config.name}`, 20, canvas.height - 60);
                ctx.font = '12px Arial';
                ctx.fillText(config.description, 20, canvas.height - 40);
                ctx.fillText('æŒ‰æ•°å­—é”®1-3åˆ‡æ¢é…ç½®', 20, canvas.height - 20);
            }
            
            ctx.restore();
        }
        
        function drawConnections() {
            ctx.strokeStyle = 'rgba(80, 80, 80, 0.3)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.globalAlpha = (100 - distance) / 100 * 0.5;
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;
        }
        
        function animate() {
            // æ·±ç©ºèƒŒæ™¯
            ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (currentMode === 'particles') {
                // ç²’å­æ¨¡å¼
                // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    
                    // ç§»é™¤æ­»äº¡çš„ç²’å­
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }
                
                // æ·»åŠ æ–°ç²’å­
                if (particles.length < 80) {
                    particles.push(new MeteorParticle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
            } else {
                // å¤ªé˜³ç³»æ¨¡å¼
                updateSolarSystem();
                drawSolarSystem();
            }
            
            // åªåœ¨æ²¡æœ‰æš‚åœç®¡ç†å™¨æˆ–æœªæš‚åœæ—¶ç»§ç»­åŠ¨ç”»å¾ªç¯
            if (!window.PauseButtonManager || !window.PauseButtonManager.isAnimationPaused()) {
                requestAnimationFrame(animate);
            }
        }
        
        // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', (e) => {
            if (currentMode === 'solar') {
                switch(e.key) {
                    case '1':
                        currentConfig = 0;
                        applyConfiguration(configs[currentConfig]);
                        break;
                    case '2':
                        currentConfig = 1;
                        applyConfiguration(configs[currentConfig]);
                        break;
                    case '3':
                        currentConfig = 2;
                        applyConfiguration(configs[currentConfig]);
                        break;
                    case ' ':
                        // ç©ºæ ¼é”®ä¿å­˜æˆªå›¾
                        saveScreenshot();
                        break;
                }
            }
        });
        
        // æˆªå›¾ä¿å­˜åŠŸèƒ½
        function saveScreenshot() {
            const link = document.createElement('a');
            const configName = configs[currentConfig];
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            link.download = `å¤ªé˜³ç³»_${planetaryConfigurations[configName].name}_${timestamp}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // æ•ˆæœåˆ‡æ¢æŒ‰é’®äº‹ä»¶
        document.getElementById('effectBtn').addEventListener('click', () => {
            currentEffect = (currentEffect + 1) % effects.length;
            const effectNames = {
                'meteor': 'æµæ˜Ÿæ•ˆæœ',
                'spiral': 'èºæ—‹æ•ˆæœ', 
                'explosion': 'çˆ†ç‚¸æ•ˆæœ',
                'wave': 'æ³¢æµªæ•ˆæœ'
            };
            document.getElementById('effectBtn').textContent = effectNames[effects[currentEffect]];
            
            // æ¸…é™¤ç°æœ‰ç²’å­å¹¶é‡æ–°ç”Ÿæˆ
            particles = [];
            createParticles();
        });
        
        // æ¨¡å¼åˆ‡æ¢åŠŸèƒ½
        function toggleMode() {
            currentMode = currentMode === 'particles' ? 'solar' : 'particles';
            
            if (currentMode === 'solar') {
                createSolarSystem();
                // åº”ç”¨é»˜è®¤é…ç½®
                currentConfig = 0;
                applyConfiguration(configs[currentConfig]);
                document.getElementById('effectBtn').style.display = 'none';
                document.getElementById('pauseBtn').textContent = 'åˆ‡æ¢æ¨¡å¼';
            } else {
                particles = [];
                createParticles();
                document.getElementById('effectBtn').style.display = 'block';
                document.getElementById('pauseBtn').textContent = 'æš‚åœ';
            }
        }
        
        // ä¿®æ”¹æš‚åœæŒ‰é’®ä¸ºæ¨¡å¼åˆ‡æ¢
        document.getElementById('pauseBtn').addEventListener('click', () => {
            toggleMode();
        });
        
        // æš‚åœ/æ¢å¤æŒ‰é’®äº‹ä»¶
        document.getElementById('pauseBtn').addEventListener('click', () => {
            const pauseBtn = document.getElementById('pauseBtn');
            if (pauseBtn.textContent === 'æš‚åœ') {
                pauseBtn.textContent = 'æ¢å¤';
                if (window.pauseAnimation) {
                    window.pauseAnimation();
                }
            } else {
                pauseBtn.textContent = 'æš‚åœ';
                if (window.resumeAnimation) {
                    window.resumeAnimation();
                }
            }
        });
        
        // åˆå§‹åŒ–
        createParticles();
        document.getElementById('effectBtn').textContent = 'æµæ˜Ÿæ•ˆæœ';
        
        // æš´éœ²åŠ¨ç”»æ§åˆ¶å‡½æ•°ç»™å…¨å±€ä½œç”¨åŸŸ
        window.pauseAnimation = () => {
            if (window.PauseButtonManager) {
                window.PauseButtonManager.pause();
            }
        };
        
        window.resumeAnimation = () => {
            if (window.PauseButtonManager) {
                window.PauseButtonManager.resume();
            }
        };
        
        animate();
    </script>
